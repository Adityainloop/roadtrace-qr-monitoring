<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROADTRACE | Admin Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Rubik+Dirt&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header class="header hazard-header">
    <div class="page-title">RoadTrace Login</div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container d-flex justify-content-center align-items-center fade-in" style="min-height: 70vh;">

    <section class="card" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-3">Admin Login</h2>

      <p class="text-muted text-center mb-4">
        This portal is restricted to authorized personnel only.
      </p>

      <form id="loginForm">

        <!-- EMAIL -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="adminEmail"
            placeholder="admin@roadtrace.gov"
            required
          >
        </div>

        <!-- PASSWORD -->
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="adminPassword"
            placeholder="Enter password"
            required
          >
        </div>

        <!-- LOGIN BUTTON -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Login
          </button>
        </div>

      </form>

      <!-- INFO NOTE -->
      <div class="mt-3 text-center">
        <small class="text-muted">
          Public users do not require login to report issues.
        </small>
      </div>

    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© 2026 ROADTRACE | Admin Module</p>
  </footer>

  <!-- LOGIN JS (ONLY THIS SCRIPT) -->
  <script type="module" src="js/login.js"></script>

</body>
</html>
