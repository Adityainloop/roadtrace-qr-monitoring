<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROADTRACE | Admin Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<header class="header hazard-header">
  <div class="page-title">RoadTrace Admin Dashboard</div>
</header>

<main class="container fade-in card-stack">

  <!-- OVERVIEW -->
  <section class="card">
    <h2>System Overview</h2>

    <div class="row text-center">
      <div class="col-md-3 col-6 mb-3">
        <div class="p-3 bg-light rounded">
          <h4 id="totalRoads">--</h4>
          <small>Total Roads</small>
        </div>
      </div>
      <div class="col-md-3 col-6 mb-3">
        <div class="p-3 bg-light rounded">
          <h4 id="totalReports">--</h4>
          <small>Total Reports</small>
        </div>
      </div>
      <div class="col-md-3 col-6 mb-3">
        <div class="p-3 bg-light rounded">
          <h4 id="criticalIssues">--</h4>
          <small>Critical Issues</small>
        </div>
      </div>
      <div class="col-md-3 col-6 mb-3">
        <div class="p-3 bg-light rounded">
          <h4 id="avgRHI">--</h4>
          <small>Avg Road Health</small>
        </div>
      </div>
    </div>
  </section>

  <!-- ROADS TABLE -->
  <section class="card">
    <h2>Roads Overview</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Road ID</th>
            <th>Road Name</th>
            <th>City</th>
            <th>Authority</th>
            <th>Last Maintenance</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="roadsTable">
          <!-- Filled by admin.js -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- COMPLAINTS -->
  <section class="card">
    <h2>Recent Complaints</h2>
    <div id="complaintsContainer"></div>
  </section>

  <div class="text-center my-4">
    <a href="login.html" class="btn btn-danger px-4">Logout</a>
  </div>

</main>

<footer class="footer">
  <p>Â© 2026 ROADTRACE | Admin Panel</p>
</footer>

<!-- ONLY ONE SCRIPT -->
<script type="module" src="js/admin.js"></script>

</body>
</html>
